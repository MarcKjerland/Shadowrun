<!DOCTYPE html>
<html>
    <head>
        <title>JavaScript Bar Chart</title>
        <script src="https://cdn.anychart.com/releases/8.0.0/js/anychart-base.min.js"></script>
        <script src="functions.js"></script>
    </head>
    <body>
        <div class="slidecontainer">
              <input type="range" min="1" max="100" value="10" class="slider" id="slider1Range">
              <p>Value: <span id="demo1"></span></p>
        </div>
        <div class="slidecontainer">
              <input type="range" min="1" max="100" value="10" class="slider" id="slider2Range">
              <p>Value: <span id="demo2"></span></p>
        </div>
        <div id="container" style="width: 100%; height: 100%"></div>
        <script>
            var slider1 = document.getElementById("slider1Range");
            var output1 = document.getElementById("demo1");
            var slider2 = document.getElementById("slider2Range");
            var output2 = document.getElementById("demo2");
            output1.innerHTML = slider1.value; // Display the default slider value
            output2.innerHTML = slider2.value; // Display the default slider value

            anychart.onDocumentReady(function() {
                
                // set the data
                var numberofdice = slider1.value;
                var outcomes = [];
                var success_prob = 1/3;
                console.log("success_prob: ", success_prob);

                for (var k = 0; k <= numberofdice; k++) {
                        outcomes.push([k, BinomTerm( success_prob, numberofdice, k )]);
                }
                var data = {
                            header: ["Outcome", "Probability"],
                            rows: outcomes
                };

                console.log("data: ", data);
        
                // create the chart
                var chart = anychart.column();
        
                // add the data
                chart.data(data);
        
                // set the chart title
                chart.title("Dice outcomes");

		// Add annotations
		chart.labels(true);
        
                // draw
                chart.container("container");
                chart.draw();
                });

            // Update the current slider value (each time you drag the slider handle)
            slider1.oninput = function() {
                output1.innerHTML = this.value;
                };
            slider2.oninput = function() {
                output2.innerHTML = this.value;
                };
        </script>
    </body>
</html>
